<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <script src="assets/resetFontSize.js"></script>
    <link rel="stylesheet" href="assets/common.css">
    <script type="text/javascript">
        <!--//--><![CDATA[//><!--
        var images = new Array()
        function preload() {
            for (i = 0; i < preload.arguments.length; i++) {
                images[i] = new Image()
                images[i].src = preload.arguments[i]
            }
        }
        preload(
            "imgs/down1.png",
            "imgs/down2.png",
            "imgs/down3.png",
            "imgs/down4.png",
            "imgs/right1.png",
            "imgs/right2.png",
            "imgs/right3.png",
            "imgs/right4.png",
            "imgs/right5.png",
            "imgs/top1.png",
            "imgs/top2.png",
            "imgs/top3.png",
            "imgs/top4.png",
            "imgs/top5.png",
            "imgs/top6.png",
            "imgs/top7.png"
        )
        //--><!]]>
    </script>
</head>
<body>
<audio style="position:absolute;opacity:0;" id='audio' src='./assets/audio.mp3' loop></audio>
<div class="zhezhao" style="position:absolute;width:100%;height:100%;z-index:9999;"></div>
<div class="main">
    <div class="con">
        <div class="pageOne">
            <div class="clounds1 scs-hide">
                <span class="cloundText clound1text scs-hide"></span>
            </div>
            <div class="model_clound1"></div>
            <div class="clounds2Pig"></div>
            <div class="clounds2 scs-hide">
                <span class="cloundText clound2text scs-hide"></span>
            </div>
            <div class="model_clound2"></div>
            <div class="clounds3Pig"></div>
            <div class="clounds3 scs-hide">
                <span class="cloundText clound3text scs-hide"></span>
            </div>
            <div class="model_clound3"></div>
            <div class="animatePig scs-hide"></div>
            <div class="animatePig2 scs-hide"></div>
            <div class="animatePig3 scs-hide" id="boll"></div>
            <div class="pig"></div>
            <div class="lastPig2"></div>
            <div class="pigTips scs-hide">
                <div class="pigTipsBg"></div>
            </div>
            <div class="tipsclound"></div>
            <div class="tipsTxt">
                <div class="model-text1 mode-text1-one"></div>
                <div class="model-text2 mode-text2-one"></div>
            </div>
            <div class="model-ll"></div>
            <div class="mode-txt">
                <p>亲爱的</p>
                <p>祝福你新的一年，心想事成，万事如意</p>
                <p>感恩你的......</p>
            </div>
            <div class="model-bt"></div>
            <div class="nextStep">
                <img src="./imgs/nextStep.png" alt="">
            </div>
            <div class="selectBox se-first ">
                <div class="select-txt"></div>
                <div class="select-main">
                    <select class="select">
                        <option value="亲爱">亲爱</option>
                        <option value="尊敬">尊敬</option>
                        <option value="陪伴我成长">陪伴我成长</option>
                        <option value="帮助我很多">帮助我很多</option>
                        <option value="并肩作战">并肩作战</option>
                        <option value="颜值爆表">颜值爆表</option>
                        <option value="才华横溢">才华横溢</option>
                        <option value="神给力">神给力</option>
                    </select>
                    <div class="down">
                        <div class="down-main"></div>
                    </div>
                </div>
            </div>
            <div class="selectBox se-second ">
                <div class="select-txt"></div>
                <div class="select-main">
                    <select class="select">
                        <option value="爱你">爱你</option>
                        <option value="崇拜你">崇拜你</option>
                        <option value="感谢你">感谢你</option>
                        <option value="关注你">关注你</option>
                        <option value="pick你">pick你</option>
                    </select>
                    <div class="down">
                        <div class="down-main"></div>
                    </div>
                </div>
            </div>
            <div class="textarea scs-hide">
                <textarea class="txt scs-hide">愿你新的一年“猪”事顺利，心想事成。我们一起，“云”上再出发！</textarea>
                <div class="init">
                    <span>愿你新的一年“猪”事顺利，心想事成。我们一起，“云”上再出发！</span>
                </div>
            </div>
            <div class="nextStep2 scs-hide">
                <img src="./imgs/nextStep.png" alt="">
            </div>
            <div class="shadow scs-hide"></div>
        </div>
    </div>
</div>
</body>
<script src="assets/jq.js"></script>
<script src="assets/parabola.js"></script>
<script src="assets/index.js"></script>
</html>
